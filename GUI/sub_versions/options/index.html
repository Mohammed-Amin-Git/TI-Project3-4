<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a38e059cb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wild West Bank | Options</title>
</head>
<body>
    <header>
        <div id="acm-container">
            <span>ATM</span>
        </div>
        <div id="title-container">
            <span>Wild West Bank</span>
        </div>
    </header>
    <div class="container">
        <center>
            <div id="saldo-container" class="sub-containers">
                <div class="content">
                    <i class="fa-solid fa-scale-unbalanced-flip"></i>
                    <p>Check je saldo hier!</p>
                </div>
            </div>
            <div id="cash-container" class="sub-containers">
                <div class="content">
                    <i class="fa-solid fa-money-bill"></i>
                    <p>Voor cash moet je hier zijn!</p>
                </div>
            </div>
        </center>
    </div>
    <script src="app.js"></script>
</body>
</html>
