<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a38e059cb8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Wild West Bank</title>
</head>
<body>
    <div class="page active" id="connect-page">
        <h1 id="connect-title">Welkom bij Wild West Bank!</h1>
        <button id="start">Start</button>
    </div>

    <div class="page" id="scan-card-page">
        <header>
            <div id="acm-container">
                <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div id="title-container">
                <span>Wild West Bank</span>
            </div>
        </header>
        <div class="container">
            <h1 id="card-symbol"><i class="fa-regular fa-credit-card"></i><span>Scan uw kaart!</span></h1>
            <img src="images/rfid.png" id="rfid">
        </div>
    </div>
    
    <div class="page" id="pincode-page">
        <header>
            <div id="acm-container">
                <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div id="title-container">
                <span>Wild West Bank</span>
            </div>
        </header>
        <div id="pincode">
            <h1>Voor uw pincode alsjeblieft in</h1>
            <input type="password" id="pincode-placeholder" disabled>
        </div>
        <!-- <button id="back"><i class="fa-solid fa-backward-step"></i></button> -->
    </div>
    <div class="page" id="options-page">
        <header>
            <div id="acm-container">
                <span><i class="fa-solid fa-building-columns"></i></span>
            </div>
            <div id="title-container">
                <span>Wild West Bank</span>
            </div>
        </header>
        <div class="container">
            <h1 id="welcome-message">Welkom terug, </h1>
            <!--
            <div class="left">
                <h2 class="options-title">Opties</h2>
                <div id="geld-opnemen">
                    <button class="btn">Geld Opnemen</button>
                </div>
                <div id="saldo-checken">
                    <button class="btn">Saldo checken</button>
                </div>
                <div id="uitloggen">
                    <button class="btn">Uitloggen</button>
                </div>
            </div>
            <div class="right">
                <div id="quick-pin">
                    <h2 class="options-title">Snel pinnen</h2>
                    <button class="euro-btn btn">25 euro</button>
                    <button class="euro-btn btn">50 euro</button>
                    <button class="euro-btn btn">75 euro</button>
                </div>
            </div>
        -->

            <div class="options-container">
                <center>
                    <button class="btn">Snelpinnen</button>
                    <button class="btn">Geld opnemen</button>
                    <button class="btn" id="info-btn">Gegevens ophalen</button>
                    <button class="btn">Transcatie geschiedenis</button>
                    <button class="btn" id="uitloggen">Uitloggen</button>
                </center>
            </div>
        </div>
    </div>
    <div class="page" id="gegevens-ophalen">
        <header>
            <div id="acm-container">
                <img src="images/Logo.png" id="logo">
            </div>
            <div id="title-container">
                <span>Wild West Bank</span>
            </div>
        </header>
        <div id="gegevens-container">
            <h1 id="gebruiker-gegevens">Gebruiker gegevens</h1>
            <h2 class="text-gegevens"><span class="kolom-naam">Naam</span></h1>
            <h2 class="text-gegevens"><span class="kolom-naam">IBAN</span></h2>
            <h2 class="text-gegevens"><span class="kolom-naam">Saldo</span>&nbsp;&nbsp;</h2>
            <h2 class="text-gegevens"><span class="kolom-naam">Datum</span>&nbsp;&nbsp;</h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
