<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a38e059cb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wild West Bank | Options</title>
</head>
<body>
    <header>
        <div id="acm-container">
            <span>ATM</span>
        </div>
        <div id="title-container">
            <span>Wild West Bank</span>
        </div>
    </header>
    <div class="container">
        <div class="left">
            <h2>Opties</h2>
            <div id="geld-opnemen">
                <button class="btn">Geld Opnemen</button>
            </div>
            <div id="saldo-checken">
                <button class="btn">Saldo checken</button>
            </div>
            <div id="uitloggen">
                <button class="btn">Uitloggen</button>
            </div>
        </div>
        <div class="right">
            <div id="quick-pin">
                <h2>Snel pinnen</h2>
                <button class="euro-btn btn">5 euro</button>
                <button class="euro-btn btn">10 euro</button>
                <button class="euro-btn btn">20 euro</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
